<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lotus Thai Massage & Spa</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../images/logo.png" alt="Lotus Thai Massage & Spa" class="login-logo">
                <h1>Admin Login</h1>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="login-footer">
                    <a href="../index.html">Return to Website</a>
                    <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem("adminTheme")
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode")
            }
            
            // Theme toggle
            const themeToggle = document.getElementById("theme-toggle")
            if (themeToggle) {
                themeToggle.addEventListener("click", () => {
                    document.body.classList.toggle("dark-mode")
                    const isDarkMode = document.body.classList.contains("dark-mode")
                    localStorage.setItem("adminTheme", isDarkMode ? "dark" : "light")
                })
            }
        }

        // Initialize theme on page load
        document.addEventListener("DOMContentLoaded", initTheme)

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // This is a simple demo - in a real application, you would validate credentials on the server
            if (username === 'admin' && password === 'password') {
                // Store login state
                sessionStorage.setItem('adminLoggedIn', 'true');
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password. For demo purposes, use: admin / password');
            }
        });
    </script>
</body>
</html>
